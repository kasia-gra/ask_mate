{% extends "layout.html" %}
{% block title %}New Answer Form{% endblock %}
{% block header %}
{% endblock %}
{% block nav %}
    {{ super() }}
{% endblock %}
{% block body %}
    <h1>Add new answer</h1>
    <form id=answer_form action={{ "/question/" + old_record.question_id + "/new-answer" }} method="POST" enctype="multipart/form-data">
        <label for="description">Answer message:</label><br/>
        <textarea id="description" name="description" rows="10" cols="100">{{ old_record.message }}</textarea><br/>
        <label>Select image</label>
        <input type="file" name="file" id="file">
        <button type="submit">Add new answer</button>
    </form>
{% endblock %}
