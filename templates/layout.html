<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_new.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<header>
    <div class="search">
        <div class="table-search-form">
            <form action="/" methor="GET">
                <input class="search-input drop_down_btn" id="search_phrase" name="search_phrase" type="text">
                <button class="search-button drop_down_btn" type="submit">Search</button>
            </form>
        </div>
    </div>
    <input type="checkbox" id="nav_toggle" class="nav_toggle">
    <nav>
        <ul>
            <li><a href="{{ url_for("homepage") }}">Home</a></li>
            <li><a href="{{ url_for("questions_list") }}">View all questions</a></li>
            <li><a href="google.com">Some Link</a></li>
            <li><a href="google.com">Some Link</a></li>
        </ul>
    </nav>
    <label for="nav_toggle" class="nav_toggle_label">
        <span></span>
    </label>
</header>
<body class="body-styling">
{% block header %}{% endblock %}
{% block nav %}
    {% block nav_extension %}
    {% endblock %}
{% endblock %}
{% block body %}{% endblock %}
{% block footer %}
{% endblock %}
</body>
</html>
