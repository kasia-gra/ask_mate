<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_new.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="body">
{% block header %}{% endblock %}
{% block nav %}
    <div class="navigation-menu">
        <div class="icons-menu">
            <div class="home-button">
                <a href="{{ url_for("homepage") }}" class="button-nav-home">
                    <div>
                        <img src="{{ url_for('static', filename="icons/home.png") }}" width="50px" height="50px"
                             alt="HOME">
                    </div>
                    <div>
                        HOME
                    </div>
                </a>
            </div>
            <div class="home-button">
                <a href="{{ url_for("questions_list") }}" class="button-nav-home">
                    <div>
                        <img src="{{ url_for('static', filename="icons/list.png") }}" width="50px" height="50px"
                             alt="QUESTIONS_LIST">
                    </div>
                    <div>
                        QUESTIONS
                    </div>
                </a>
            </div>
        </div>
        <div class="table-search-form">
            <form>
                <input class="drop_down_btn" id="search_phrase" name="search_phrase" type="text">
                <button class="drop_down_btn" type="submit">Search</button>
            </form>
        </div>
    </div>
    {% block nav_extension %}
    {% endblock %}
{% endblock %}
{% block body %}{% endblock %}
{% block footer %}
{% endblock %}
</body>
</html>
