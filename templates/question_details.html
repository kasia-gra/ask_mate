{% extends "layout.html" %}
{% block title %} {{ record.get("title") }} {% endblock %}
{% block header %}
    <h1>{{ record.get("title") }}<small> ({{ record.get("id") }})</small></h1>
{% endblock %}
{% block body %}
    <p>{{ record.get("message") }}</p>
    <form action="{{ url_for("questions_list") }}">
        <button>HOMEPAGE</button>
    </form>
    <form action="{{ url_for("delete_question", question_id=record.get("id")) }}">
        <button>DELETE QUESTION</button>
    </form>
    <form action="{{ url_for("add_answer", question_id=record.get("id")) }}">
        <button>ADD ANSWER</button>
    </form>
{%  endblock %}
