{% extends "layout.html" %}
{% block title %}Upload Form{% endblock %}
{% block header %}{% endblock %}
{% block body %}
    <form id=question_form action={{ url_for("upload_image") }} method="POST" enctype="multipart/form-data">
        <label>Select image</label>
        <input type="file" name="image" id="image">
        <label>Upload</label>
        <button type="submit" >Upload</button>
    </form>
{% endblock %}
